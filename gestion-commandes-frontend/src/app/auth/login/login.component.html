<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <!-- Logo ou titre -->
    <h1 class="text-2xl font-bold text-center text-green-600 mb-6">G-Commande</h1>

    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Connexion</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Matricule</label>
        <input id="username"
               formControlName="username"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid"
             class="text-sm text-red-600 mt-1">
          Matricule requis
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input id="password" type="password"
               formControlName="password"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
             class="text-sm text-red-600 mt-1">
          Mot de passe requis
        </div>
      </div>

      <!-- Submit -->
      <button type="submit"
              [disabled]="form.invalid"
              class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-700 disabled:opacity-50">
        Se connecter
      </button>
    </form>

    <!-- Error -->
    <div *ngIf="errorMsg"
         class="mt-4 text-sm text-red-600 text-center font-medium">
      {{ errorMsg }}
    </div>
  </div>
</div>
